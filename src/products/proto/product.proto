syntax = "proto3";

package product;

service ProductService {
    rpc Create(ProductRequest) returns (ProductResponse) {}
    rpc Update(ProductRequest) returns (ProductResponse) {}
}

message ProductRequest {
    int32 id = 1;
    string name = 2;
    doable price = 3; 
}

message ProductResponse {
    int32 id = 1;
    string name = 2;
    doable price = 3; 
}